<div  id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">   
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Ajouter morceau</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-tire" class="col-sm-2 control-label">Titre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-titre" name="titre" placeholder="Titre du morceau" ng-model="Titre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-tonalite" class="col-sm-2 control-label">Tonalite</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-tonalite" name="tonalite" placeholder="Tonalité" ng-model="Tonalite" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-grille" class="col-sm-2 control-label">Grille</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-grille" name="grille" placeholder="Grille" ng-model="Grille">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-complexite" class="col-sm-2 control-label">Complexite</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-complexite" name="complexite" placeholder="Complexité du morceau" ng-model="Complexite" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Add()">Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>
